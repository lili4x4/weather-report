<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="/styles.6145e9cd.css" rel="stylesheet">
<script src="/styles.6145e9cd.js"></script></head>
<body>
    <div id="container">
    <header id="topBar">Real Weather Data:
        <input id="searchBar" type="text" placeholder="Enter a city">
        <button id="searchButton">Search</button>
        <button id="resetButton">Reset</button>
    </header>
    <main id="background">
        <h2 id="city">City, State</h2>
        <h1 id="weather"><span id="skyEmoji">🌤</span><span id="temp">0°</span><span id="tempEmoji">🙂</span></h1>
        <section id="changeWeather">
            <button class="weatherButton" id="hotterButton">⬆️ Hotter</button>
            <button class="weatherButton" id="colderButton">⬇️ Colder</button><br>
            <div class="dropdown">
                <select class="skyDropdown" id="skySituation">
                    <div class="dropdown-content">
                        <option value="default">Sky Situation</option>
                        <option value="clear">Clear</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="raining">Raining</option>
                        <option value="snowing">Snowing</option>
                    </div>
                </select>
                <div class="select_arrow">
                </div>
            </div>
        </section>
        <footer id="footer">© Weather Report by Liliana Parra</footer>
    </main>
    </div>
    <script src="/src.a2b27638.js"></script>
</body>
</html>
